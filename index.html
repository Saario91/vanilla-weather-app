<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>VanillaWeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city-name"></h1>
          <div class="overview">
            <h2>
              <ul>
                <li>Last update:<span id="date-display"></span></li>
                <li id="descrip-display"></li>
              </ul>
            </h2>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <div class="clear-fix">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                    alt="sun with a cloud"
                    id="icon"
                    class="float-left"
                  />
                  <div class="float-left">
                    <strong id="temp-display"></strong>
                    <span class="units">°C | <a href="#">°F</a></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humid-display"></span>%</li>
                <li>
                  Wind: <span id="wind-display"></span
                  ><span id="windspeed-unit">km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/Saario91/vanilla-weather-app"
            >Open source code</a
          >
          by Saario, hosted on <a href="netlify.com">Netlify</a>.</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
