<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>VanillaWeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city-name">Rotterdam, NL</h1>
        <h2>
          <ul>
            <li><span>Friday</span><span>10:50</span></li>
            <li>Clear</li>
          </ul>
        </h2>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="sun with a cloud"
            />
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Percipitation: 0%</li>
              <li>Humidity: 90%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/Saario91/vanilla-weather-app"
          >Open source code</a
        >
        by Saario, hosted on <a href="netlify.com">Netlify</a>.</small
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
